    for writing.">

    <link rel="stylesheet" href="/lib/style.css">

    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Ubuntu" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="/lib/main.js"></script>
    <script>
      const files = [
        'wish-list.md',
      ];
      const URL = 'https://api.github.com/markdown/raw';
      const TYPE = 'POST';
      const CONTENT_TYPE = 'text/plain';

      const success = (markdownHtml) => {
        const currentHtml = $('.blog-list').html();
        const newHtml = `<div>\n${markdownHtml}\n</div>`;
        $('.blog-list').html(`${currentHtml}\n${newHtml}`);
      };

      const getMarkdownHtml = (file) => {
        $.get(`./${file}`, (data) => $.ajax({
          url: URL,
          type: TYPE,
          data,
          contentType: CONTENT_TYPE,
          success,
        }));
      };

      $(document).ready(function() {
          analytics();
          files.map(getMarkdownHtml);
          $('body').hide();
          $('body').fadeIn(1000);
      });
    </script>
</head>
